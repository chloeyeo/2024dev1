spring.application.name=spring_jdbcMysql

#server.port=8082

# JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# DataSource settings for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# hanyong5 is the database name so change this to your database name
spring.datasource.url=jdbc:mysql://localhost:3306/mydb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.hikari.maximum-pool-size=5
